<!--Descriptions:  For new User registration-->

<include href="views/header.html"></include>  <!--This is strictly F3 syntax-->

<div class="container-fluid">
  <div class="row">

    <div class="d-sm-none d-md-block col-2">
      <!--
      <h1>Left Margin</h1>
      -->
    </div>

    <div class="col-8 col-sm-12" >
      <div class= "container-fluid">
        <!--    -----------------------------------            MAIN     ---------------------------------------------------  -->

        <div class="row">

          <div class="col-md-12 col-sm-12">
            <br>
            <h4>Registration</h4>
            <p>Membership is free and includes access to all features.</p>
            <br>
            <hr>
            <br>
            <br>
            <br>
          </div>

        </div><!-- end row -->



        <!--    <form id = "order1" action="#" method="post">  ------  Using AJAX instead-->
        <form id="personalInfo">
          <div class="row">

            <div class="col-md-5 col-sm-12">
              <label>First Name:               </label>
              <input type="text" class= "form-control" id="fname" name="fname">
              <label>Last Name:               </label>
              <input type="text" class= "form-control" id="lname" name="lname">
              <label>Email:                    </label>
              <input type="text" class= "form-control" id="email" name="email">
              <br>
              <label for="isDJ">
                <input type="checkbox" id="isDJ" name="isDJ">&nbsp;I am a DJ, and would like to use this service as a DJ.
              </label>

            </div>

            <div class="col-md-5 col-sm-12">

              <label>Phone:              </label>
              <input type="text" class= "form-control" id="phone" name="phone">
              <label>State:                    </label>
              <select class="form-select" name="state" id="state">
                <option selected>Washington</option>
                <repeat group="{{ @states }}" key="{{ @key }}" value="{{ @state }}">
                  <option value="{{ @key }}">{{ @state }}</option>
                </repeat>
                <!--  <option value="1">One</option>-->

              </select>
              <label>Password:                    </label>
              <input type="password" class= "form-control" id="password" name="password">
              <label>Verify Password:                    </label>
              <input type="password" class= "form-control" id="password2" name="password2">
              <br>
              <br>
              <br>
              <span id="submitFeedback"></span>

            </div>

            <div class="col-md-2 col-sm-12">
              <br>
              <div class="noteBox rounded">
                <p>Your personal information is never shared with third parties.</p>
              </div>
              <br>
              <br>
              <div class="d-grid gap-2">
                <button type="button" class="rounded nextButton btn-outline-primary" id="submitPersonalInfo">Register</button>
              </div>
              <br>
              <br>
            </div>

          </div><!-- end row -->
        </form>

        <!--    -----------------------------------       END MAIN     ---------------------------------------------------  -->
      </div><!-- end inner container-->
    </div> <!-- between margins column-->

    <div class="d-sm-none d-md-block col-2">
      <!--
          <h1>Right Margin</h1>
      -->
    </div>

  </div><!-- end row -->
</div><!-- end container -->

<!--My scripts-->
<script src="JS/register.js"></script>
